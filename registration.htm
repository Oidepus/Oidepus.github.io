<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
    </button>
          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./home.htm"><strong>HOME</strong></a></li>
              <li class="nav-item"><a class="nav-link" href="./localdishes.htm">LOCAL DISHES</a></li>

              <li class="nav-item"><a class="nav-link" href="./registration.htm">REGISTRATION</a></li>
            </ul>
          </div>
        </nav>
        <div class="card">

          <div class="card-body col-md-5 " style="text-align: center;">

            <form action="./accept.htm">
              <p class="h4 text-center py-4">Sign up</p>

              <div class="md-form">
                <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="materialFormCardNameEx" class="form-control">
              </div>

              <div class="md-form">
                <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="email" id="materialFormCardEmailEx" class="form-control">
              </div>

              <div class="md-form">
                <label for="materialFormCardConfirmEx" class="font-weight-light">Birth Date</label>
                <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                <input type="date" id="materialFormCardConfirmEx" class="form-control">

              </div>

              <div class="md-form">
                <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="materialFormCardPasswordEx" class="form-control">
              </div> <br>
              <select class="custom-select">
                    <option selected>Select your gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
              </select>
              <br />
              <p>Interests:</p>
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">Trekking</label> <br>

              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck1">Fly a Drone</label> <br>

              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck1">Solving Puzzles</label> <br>

              <div class="text-center py-4 mt-3">
                <button class="btn btn-cyan" type="submit">Register</button>
                <button class="btn btn-cyan" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
</body>
