  <div class="card">

    <div class="card-body col-md-5 " style="text-align: center;">

      <form action="./calculator.htm">
        <p class="h4 text-center py-4">Sign up</p>

        <div class="md-form">
          <label for="FormName" class="font-weight-light">Your name</label>
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="FormName" class="form-control">
        </div>

        <div class="md-form">
          <label for="FormSurname" class="font-weight-light">Your surname</label>
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="FormSurname" class="form-control">
        </div>

        <div class="md-form">
          <label for="FormEmail" class="font-weight-light">Your email</label>
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="FormEmail" class="form-control">
        </div>

        <div class="md-form">
          <label for="FormDate" class="font-weight-light">Birth Date</label>
          <i class="fa fa-exclamation-triangle prefix grey-text"></i>
          <input type="text" placeholder="dd/mm/yyyy" id="FormDate" class="form-control">

        </div>

        <div class="md-form">
          <label for="FormPassword" class="font-weight-light">Your password</label>
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" placeholder="At least 1 digit,uppercase and lowercase letter and a special character" id="FormPassword" class="form-control">
        </div> <br>
        <select class="custom-select">
                    <option selected>Select your gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
              </select>
        <br />
        <p>Interests:</p>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">Trekking</label> <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck1">Fly a Drone</label> <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck1">Solving Puzzles</label> <br>

        <div class="text-center py-4 mt-3">
          <button onclick="return check();" type="submit">Register</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function check() {
      var name = document.getElementById('FormName').value;
      var surname = document.getElementById('FormSurname').value;
      var email = document.getElementById('FormEmail').value;
      var birthdate = document.getElementById('FormDate').value;
      var password = document.getElementById('FormPassword').value;

      var regularExp = {
        onlyLetters: /^[A-Za-z]+$/,
        onlyNumbers: /^[0-9]+$/,
        onlyDateDDMMYYYY: /^(((0[1-9]|[12]\d|3[01])\/(0[13578]|1[02])\/((19|[2-9]\d)\d{2}))|((0[1-9]|[12]\d|30)\/(0[13456789]|1[012])\/((19|[2-9]\d)\d{2}))|((0[1-9]|1\d|2[0-8])\/02\/((19|[2-9]\d)\d{2}))|(29\/02\/((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))))$/,
        onlyDateMMDDYYYY: /^(((0[1-9]|1[012])\/(?!00|29)([012]\d)|(0[13-9]|1[012])\/(29|30)|(0[13578]|1[02])\/31)\/(18|19|20)\d{2}|02\/29\/((18|19|20)(0[48]|[2468][048]|[13579][26])|2000))$/,
        onlyEmail: /[^\s@]+@[^\s@]+[^\s@]+/,
        onlyPassword: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*?]{6,15}$/,
      }

      if (name.length == 0 || surname.length == 0 || email.length == 0 || birthdate.length == 0 || password.length == 0) {
        alert("Text-entry fields (name, surname, date of birth, email, password) should NOT be empty.");
        return false;
      }
      /*bütün alanları doldurduktan sonra eğer bir alan numerik ise error message
       veriyor.Hepsini doldurmadan numerik yazıp
      submit edince ilk if bloğu çalışıp hata veriyor.*/
      if (!regularExp.onlyLetters.test(name) || !regularExp.onlyLetters.test(surname)) {
        alert("Name and Surname fields should be text (either uppercase or lowercase letters) only.");
        return false;
      }
      /*mm/dd/yyyy ve dd/mm/yyyy gün formatları için regular expression bulup ekledim
       bu regular expression'lar artık yılları da kontrol ediyor. */
      if (!(regularExp.onlyDateDDMMYYYY.test(birthdate)) && !(regularExp.onlyDateMMDDYYYY.test(birthdate))) {
        alert("Date is invalid");
        return false;
      }
      if (!regularExp.onlyEmail.test(email)) {
        alert("Email is invalid");
        return false;
      }
      if (!regularExp.onlyPassword.test(password)) {
        alert("Password is invalid");
        return false;
      }

    }
  </script>
