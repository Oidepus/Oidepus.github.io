<body>

      </ul>

  <div class="container">
    <div class="screen">
      <h1 id="mainScreen">0</h1>
    </div>
    <table>
      <tr>
        <td><button style="margin:5px;" value="7" id="7" onclick="InputSymbol(7)">7</button></td>
        <td><button style="margin:5px;" value="8" id="8" onclick="InputSymbol(8)">8</button></td>
        <td><button style="margin:5px;" value="9" id="9" onclick="InputSymbol(9)">9</button></td>
      </tr>
      <tr>
        <td><button style="margin:5px;" value="4" id="4" onclick="InputSymbol(4)">4</button></td>
        <td><button style="margin:5px;" value="5" id="5" onclick="InputSymbol(5)">5</button></td>
        <td><button style="margin:5px;" value="6" id="6" onclick="InputSymbol(6)">6</button></td>
      </tr>
      <tr>
        <td><button style="margin:5px;" value="1" id="1" onclick="InputSymbol(1)">1</button></td>
        <td><button style="margin:5px;" value="2" id="2" onclick="InputSymbol(2)">2</button></td>
        <td><button style="margin:5px;" value="3" id="3" onclick="InputSymbol(3)">3</button></td>
      </tr>
      <tr>
        <td><button style="margin:5px;" value="0" id="0" onclick="InputSymbol(0)">0</button></td>
        <td><button style="margin:5px;" value="." id="105" onclick="InputSymbol(105)">.</button></td>
        <td><button style="margin:5px;" value="/" id="104" onclick="InputSymbol(104)">/</button></td>
      </tr>
      <tr>
        <td><button style="margin:5px;" value="+" id="101" onclick="InputSymbol(101)">+</button></td>
        <td><button style="margin:5px;" value="-" id="102" onclick="InputSymbol(102)">-</button></td>
        <td><button style="margin:5px;" value="*" id="103" onclick="InputSymbol(103)">*</button></td>
      </tr>
      <tr>
        <td><button style="margin:5px;" onclick="CalculateInverse()">1/x</button></td>
        <td><button style="margin:5px;" onclick="ClearScreen()">clear</button></td>
        <td><button style="margin:5px;" onclick="CalculateTotal()">=</button></td>
      </tr>
    </table>
  </div>
  <script>
    var number = "",
      total = 0,
      regexp = /[0-9]/,
      mainScreen = document.getElementById("mainScreen");

    function InputSymbol(num) {
      var cur = document.getElementById(num).value;
      var prev = number.slice(-1);
      if (!regexp.test(prev) && !regexp.test(cur)) {
        console.log("Two math operators not allowed after each other");
        return;
      }
      number = number.concat(cur);
      mainScreen.innerHTML = number;
    }

    function CalculateTotal() {
      total = (Math.round(eval(number) * 100) / 100);
      mainScreen.innerHTML = total;
    }

    function CalculateInverse(){
      total=1/number;
      mainScreen.innerHTML = total;
    }

    function ClearScreen() {
      number = "";
      mainScreen.innerHTML = 0;
    }
  </script>
